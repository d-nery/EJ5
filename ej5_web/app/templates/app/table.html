{% extends "app/base.html" %}
{% load staticfiles %}

{% block body_block %}

<nav class="navbar navbar-default navbar-fixed-top justify-content-between">
    <div class="back-button">
        <button id="back-btn" class="btn btn-default">
            <img src="{% static 'app/img/back.png' %}" width="20" />
       </button>
    </div>
    <h2>Tabela top</h2>
    <div>
      <span>Bem-vinda,</span>
      <h2>Maria</h2>
    </div>
</nav>

<div class="table">
<table id="tabela" class="table table-striped table-bordered" style="width:100%" data-json={{ t.datajson }}>
      <thead>
          <tr>
            {% for k, v in t.headers.items %}
              <th data-name={{k}}>{{v}}</th>
            {% endfor %}
          </tr>
      </thead>
    </table>
  </div>

{% endblock %}
